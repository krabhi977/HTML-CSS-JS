<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS text</h1>
    <h1 class="font-style">CSS text</h1>

    <!-- <h1>CSS Crash Course</h1>
    <p>Paragraph text</p> -->
    <p class="error">Red text</p>
    <p class="success">Green text</p>
    <p id="test">ID Selector</p>
    <!-- div is block level tag -->
    <div class="orange">Orange background</div>
    <!-- span is inline tag -->
    <span class="yellow">Yellow background</span>

    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>
    </ul>

    <!-- CSS BOX MODEL
    In web design, every element is considered a rectangular box
    consist of 4 parts - margin, borders, padding & the actual content -->
    <div class="box-model">CSS BOX MODEL</div>

    <!-- when 2 rules apply that have equal specificity,
    the one thats cpmes last in the css is the one that will be used -->
    <h2>Cascade</h2>
</body>
</html>
